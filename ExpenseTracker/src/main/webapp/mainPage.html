	<div id="wholeContainer">

			<h1 id="Greeting" class="greet">Hello, </h1>
			<div id="infoShower">

					<div class="amount" id="income">₹</div>

				<div id="showSpent" class="backgroundColor style-box">
					<div class="innerHead">Amount spent</div>
					<div class="amount" id="spent">₹</div>
				</div>
				<div id="showBalance" class="backgroundColor style-box">

					<div class="amount" id="balance">₹</div>
				</div>
			</div>
		</div>
		<div id="statistics">
			<h1 class="greet">Stats </h1>
		</div>
		<div id = "ExpenseShowerContainer">
			<h1 class="greet">Transactions</h1>
			<div class="expenseShower">
				<p id="Nothing">You don't have any transactions in your inbox yet</p>
				<a href="addExpense.html">Start tracking your expense</a>
			</div>
		</div>
	</div>
